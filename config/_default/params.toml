#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.svg"
# use `x` with logo_width, example: "100x"
logo_width = "240x"
# logo text will only show when logo is missing.
logo_text = "Data Analysis @ UoE LEL"
# OpenGraph / Twitter Card metadata
description = "Welcome to the website of the data analysis courses and resources provided by the department of Linguistics and English Language of the University of Edinburgh."
author = "Stefano Coretta"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own

# footer information
footer_info = "Data analysis courses and resources provided by the department of Linguistics and English Language of the University of Edinburgh."

# contact form action
contact_form_action = "https://formspree.io/f/xgernlzd" # contact form works with https://formspree.io

# copyright
copyright = "Designed by [Themefisher](https://themefisher.com/) & developed by [Dr Stefano Coretta](https://stefanocoretta.github.io)"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script= ""

# buy premium popup
buy_premium_popup = false

# Main Sections
mainSections= ["blog"]

# contact information
[contact_info]
address = "<a href='https://outlook.office365.com/owa/calendar/Stefanosofficehours@uoe.onmicrosoft.com/bookings/' target='_blank'>Via appointment</a><br>Office 1.03<br>Dugald Stewart Building<br>3 Charles Sq"
phone = [""]
email = ["s.coretta@ed.ac.uk"]

# imaging processing
[imaging]
# Default JPEG or WebP quality setting. Default is 100.
quality = 100

# Preloader
[preloader]
enable = true
preloader = "images/favicon.png" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = false
label = "Buy Premium"
link = "https://gethugothemes.com/products/andromeda/"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

# call-to-action
[cta]
enable = false
title = "Get Andromeda-Premium Now"
content = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi egestas <br> Werat viverra id et aliquet. vulputate egestas sollicitudin."
button = "Download The Theme"
button_link = "https://gethugothemes.com/products/andromeda/"

